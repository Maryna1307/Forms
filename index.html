<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <section class="section">
            <form class="form flex-col">
                <h1 class="form__title">Create an Account</h1>
                <div class="flex-row">
                    <div class="flex-col">
                        <label for="first-name" class="form__label">First Name</label>
                        <input type="text" id="first-name" class="form__input">
                    </div>
                    <div class="flex-col">
                        <label for="last-name" class="form__label">Last Name</label>
                        <input type="text" id="last-name" class="form__input">
                    </div>
                </div>
                <label for="email" class="form__label">E-mail</label>
                <input type="email" id="email" class="form__input">

                <p class="form__text">We'll never share your email with anyone else.</p>
                <div class="form__gender">
                    <label>
                        <input type="radio" name="gender">
                        <span></span>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender">
                        <span></span>
                        Female
                    </label>
                </div>
                <div class="flex-row">
                    <div class="flex-col">
                        <label for="country" class="form__label">Country</label>
                        <select name="country" class="form__select" >
                            <option class="default" value="" selected disabled>Select</option>
                            <option value="ukr">Ukraine</option>
                            <option value="pl">Poland</option>
                            <option value="fr">France</option>
                        </select>
                    </div>
                    <div class="flex-col">
                        <label for="city" class="form__label">City</label>
                        <input type="text" id="city" class="form__input">
                    </div>
                </div>
                <button type="submit" class="form__btn">Sign up</button>
                <p class="form__text">
                    By clicking the 'Sign Up' button, you confirm that you accept our <br>
                    <a href="#" class="form__link">Terms of Use</a>
                    and
                    <a href="#" class="form__link">Privacy Policy</a>.
                </p>
            </form>
            <footer class="section__footer footer">
                <p class="footer__text">Have an account?</p>
                <a href="#" class="footer__link">Log In</a>
            </footer>
        </section>
        <section class="section">
            <form class="form flex-col">
                <h1 class="form__title">Profile</h1>
                <div class="flex-row flex-center">
                    <img src="./assets/img/user_photo.png" alt="user_photo" class="form__img">
                    <div class="flex-start">
                        <div>
                            <label class="form__label-file">
                                <input type="file">
                            </label>
                            <p class="form__text-profile form__text">Up to 1 MB (300x300 px)</p>
                        </div>
                            <button type="reset" class="btn-reset"></button>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-col">
                        <label for="name" class="form__label">Name</label>
                        <input type="text" id="name" class="form__input">
                    </div>
                    <div class="flex-col">
                        <label for="profile-email" class="form__label">E-mail</label>
                        <input type="email" id="profile-email" class="form__input">
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-col">
                        <label for="country" class="form__label">Country</label>
                        <select name="country" class="form__select">
                            <option value="" selected disabled>Select</option>
                            <option value="ukr">Ukraine</option>
                            <option value="pl">Poland</option>
                            <option value="fr">France</option>
                        </select>
                    </div>
                    <div class="flex-col">
                        <label for="city" class="form__label">City</label>
                        <input type="text" id="city" class="form__input">
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-col">
                        <label for="code" class="form__label">Zip Code</label>
                        <input type="number" id="code" class="form__input">
                    </div>
                    <div class="flex-col">
                        <label for="phone" class="form__label">Phone Number</label>
                        <input type="tel" id="phone" class="form__input">
                    </div>
                </div>
                <button class="form__btn form__btn_small">Update</button>
            </form>
        </section>
    </main>
</body>
</html>
